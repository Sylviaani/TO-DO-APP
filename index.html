<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>

        <title>CalendarToDo App</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="logo.png" type="image/x-icon">
    </head>
    <body>
        <h2>CalendarToDo App</h2>
        <hi>What are you doing today?</hi>
        <div id="formContainer"></div>
        <div id="calendar"></div>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@latest/main.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@latest/main.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
